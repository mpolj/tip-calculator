<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container-fluid">
        <h1>Handy-Dandy Tip Calculator</h1>
        <h5>Simple Tip Calculator for your Tip Calculation Needs</h5>
    
    
    <div class="alert alert-primary" role="alert">
        Fill in the information below to calculate tip!
    </div>

    <form id="billValues">
        <label for="totalBill">Bill Total ($)</label><br>
        <input type="number" id="totalBill" name="totalBill"><br><br>
        <label for="tipPercentage">Tip Percentage (%)</label><br>
        <input type="number" id="tipPercentage" name="tipPercentage"><br><br>
        <button type="button" class="btn btn-primary" onclick="calculateTip()">Click to Calculate Tip</button>
    </form>

    <br><br>

    <div id="outputCards" class=".d-none">
        <div class="card">
            <div class="card-header">
                Your Total Bill With Tip Will Be
            </div>
            <div class="card-body">
                <h5 id="totalOutput" class="card-title"></h5>   
            </div>
        </div>

        <br><br>

        <div class="card">
            <div class="card-header">
                Today You Tipped Your Server
            </div>
            <div class="card-body">
                <h5 id="tipOutput" class="card-title"></h5>   
            </div>
        </div>

        <br><br>

        <button type="submit" class="btn btn-outline-warning" onclick="clearInputs()">Clear Inputs</button>

        </div>
    </div>


    <br><br>

    

    <br><br>


</body>
</html>
